<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{_cdnlink}">
    <title>My Disk</title>
</head>
<body class="bg-dark">
<div th:replace="~{_navbar}"></div>

<section class="vh-100 bg-dark">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form action="#" method="post" th:action="@{/signup}" th:object="${userForm}">
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" placeholder="Name" th:field="*{name}"
                                           type="text"/>
                                    <label class="form-label">Your Name</label>
                                    <span class="text-danger" th:errors="*{name}"
                                          th:if="${#fields.hasErrors('name')}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" placeholder="Email" th:field="*{email}"
                                           type="email"/>
                                    <label class="form-label">Your Email</label>
                                    <span class="text-danger" th:errors="*{email}"
                                          th:if="${#fields.hasErrors('email')}"></span>

                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" placeholder="Password"
                                           th:field="*{password}"
                                           type="password"/>
                                    <label class="form-label">Password</label>
                                    <span class="text-danger" th:errors="*{password}"
                                          th:if="${#fields.hasErrors('password')}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" placeholder="Repeat password"
                                           th:field="*{repeatPassword}" type="password"/>
                                    <label class="form-label">Repeat your password</label>
                                    <span class="text-danger" th:errors="*{repeatPassword}"
                                          th:if="${#fields.hasErrors('repeatPassword')}"></span>
                                </div>

                                <div class="d-flex justify-content-center mb-4">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            type="submit"
                                            value="Register">
                                        Register
                                    </button>
                                </div>


                                <div class="d-flex justify-content-center mb-4 .text-light">
                                    <a class="btn btn-dark btn-block btn-lg" th:href="@{/login}">Log in
                                        from GitHub</a>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        class="fw-bold text-body"
                                        th:href="@{/login}"><u>LogIn
                                    here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="~{_footer}"></div>
</body>
</html>
