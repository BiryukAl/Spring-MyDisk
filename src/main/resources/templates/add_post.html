<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Disk</title>
    <link th:replace="~{_all_head_link}">
</head>
<body class="bg-dark">
<div th:replace="~{_navbar}"></div>
<section class="vh-100 bg-dark">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">What's new?</h2>

                            <form action="" method="post" th:action="@{/user/add/post}">
                                <div class="form-outline mb-4">

                                    <input class="form-control form-control-lg" name="title" placeholder="Title"
                                           type="text"/>

                                    <label class="form-label">Title</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <textarea class="form-control form-control-lg" name="description"
                                              placeholder="">New version! </textarea>
                                    <label class="form-label">Description</label>
                                </div>


                                <div class="form-outline mb-4">

                                    <input class="form-control form-control-lg" name="img" placeholder="Link"
                                           type="text"/>
                                    <label class="form-label">Link for img </label>
                                </div>

                                <div class="d-flex justify-content-center mb-4">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            type="submit">
                                        Post
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{_footer}"></div>
</body>
</html>
